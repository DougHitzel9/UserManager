<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #account="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="account.name" 
          class="form-control" 
          id="name" 
          name="name" 
          placeholder="Enter account name"
          required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="role">Role</label>
        <input type="text" [(ngModel)]="account" 
          class="form-control" 
          id="role" 
          name="role" 
          placeholder="Enter account role"
          required #role="ngModel">
      </div>
      <button type="submit" [disabled]="!account.form.valid" 
        class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
