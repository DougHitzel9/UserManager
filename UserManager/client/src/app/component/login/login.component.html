<form class="was-validated" (ngSubmit)="onSubmit()" #userForm="ngForm">
  <div class="d-flex align-items-center justify-content-center vh-100">
    <div id="login-panel" class="card">
      <div class="card-header">User Manager</div>

      <div class="card-body">
        <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="credentials.username" 
            class="form-control" 
            id="username" 
            name="username" 
            placeholder="Enter username"
            required>
        <div class="invalid-feedback">Username required</div>
      </div>

      <div class="form-group" style="margin-top: 14px;">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="credentials.password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
            required>
        <div class="invalid-feedback">Password required</div>
      </div>

      <!-- Invalid credentials message -->
      <label id="error-message" class="text-center">
        @if (attempts > 0) {
        <span>Invalid credentials</span>
        }
      </label>
    </div>

    <div class="card-footer">
      <button type="submit" class="btn btn-primary" style="float: right;">Login</button>
    </div>
  </div>
</div>

</form>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="..." class="rounded me-2" alt="...">
      <strong class="me-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>
</div>
