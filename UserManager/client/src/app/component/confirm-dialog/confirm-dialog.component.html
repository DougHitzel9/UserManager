<ng-template #confirmDialog let-modal>
	<div class="modal-header">
        <label>{{title}}</label>
        <button type="button" class="btn-close" aria-label="Close" (click)="close(false)"></button>
    </div>

    <div class="modal-body">
        <div>{{ confirmText }} Do you wish to proceed?</div>
    </div>

    <div class="modal-footer">
        <button type="button"  class="btn btn-primary" (click)="close(true)">Yes</button>
        <button type="button" class="btn btn-outline-secondary" (click)="close(false)">No</button>
    </div>
</ng-template>
